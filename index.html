<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>
    <style>
        /* Set background image for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-image: url("C:/Users/sudar/OneDrive/Pictures/railway.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
        }

        /* Container styling */
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);  /* Add slight transparency for better contrast */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Railway Reservation System</h1>
    <p>Book your tickets and manage your travel effortlessly!</p>

    <div class="button-container">
        <a href="register.html" class="btn">Register</a>
        <a href="login.html" class="btn">Login</a>
        <a href="view_trains.html" class="btn">View Available Trains</a>
        <a href="book_train.html" class="btn">Book Trains</a>
        <a href="view_booking.html" class="btn">View Booking</a>
        <a href="payment.html" class="btn">Payment</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Railway Reservation System | All rights reserved</p>
</div>

</body>
</html>
