<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking - Railway Reservation System</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the booking details */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Heading styles */
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Paragraph styles for booking details */
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            text-align: left;
        }

        p strong {
            color: #333;
            font-weight: bold;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Your Booking</h2>
    <p><strong>Train Number:</strong> 101</p>
    <p><strong>From:</strong> Station A</p>
    <p><strong>To:</strong> Station B</p>
    <p><strong>Number of Passengers:</strong> 7</p>
    <p><strong>Journey Date:</strong> 2024-11-20</p>
    <button onclick="window.location.href='payment.html'">Proceed to Payment</button>
</div>

</body>
</html>
